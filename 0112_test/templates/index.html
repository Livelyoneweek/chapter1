<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/index.js"></script>

    <link rel="stylesheet" href="../static/index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="login">
                <span>로그인</span>
            </div>
            <div class="filter_dish">
                <span class="dish" onclick="filterDish('한식')">한식</span>
                <span class="dish" onclick="filterDish('중식')">중식</span>
                <span class="dish" onclick="filterDish('일식')">일식</span>
                <span class="dish" onclick="filterDish('양식')">양식</span>
            </div>
            <div class="filter_rank">
                <span class="rank" onclick="filterRank('최저가')">최저가</span>
                <span class="rank" onclick="filterRank('인기순')">인기순</span>
                <span class="rank" onclick="filterRank('할인순')">할인순</span>
            </div>
            <div class="write">
                <button onclick="movepost()" >등록</button>
            </div>
        </header>
        <main>
            <div class="rank_list">
            </div>
        </main>

    </div>
</body>
</html>
